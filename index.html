<!DOCTYPE html>
<html>
<head>
	<title>ZTM animation</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">

		div {
			width: 250px;
			height: 250px;
    		background-color: #F51767;
    		border-radius: 150px;
    		position: relative;
    		margin: auto;
    		left: -10%;
    		top: 200px;
    		animation-name: ztm;
    		animation-duration: 4s;
    		animation-timing-function: ease;
    		animation-iteration-count: infinite;
		}

    	@keyframes ztm {
    		0% {background-color: #F51767;}
    		50% {background-color: #2DCC7D; left: 150px;}
    		100% {background-color: #F51767;}
    	}

    </style>
</head>
<body>

	<div></div>

</body>
</html>
